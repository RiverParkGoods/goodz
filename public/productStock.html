<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link type="text/css" rel="stylesheet" href="table.css" />
      <title>재고 테이블</title>
   </head>
   <body>
      <h3>재고 테이블</h3>

      <hr />
      <form method="post" name="productForm" target="targetURL">
         <!-- <p>
            검색
            <select name="searchway">
               <option value="any">일반 검색</option>
               <option value="prodSeq">상품INDEX로 검색</option>
               <option value="prodId">상품ID로 검색</option>
            </select>
            <input type="text" size="23" name="keyword" />
            <input
               type="button"
               value="검색"
               onclick="document.targetURL.location.href='./productStock/search?keyword='+document.productForm.keyword.value+'&searchway='+document.productForm.searchway.value"
            />
         </p> -->
         <hr />
         <p>
            <span style="background-color: aqua">PRODUCT IDEX</span>
            <input type="number" size="23" name="prodSeq" placeholder="ex) 1" />
         </p>        
         <p>
            <span style="background-color: aqua">PRODUCT ID</span>
            <input type="text" size="23" name="prodId" placeholder="ex) 20230301001" />
         </p>
         <p>
            <span style="background-color: aqua">PRODUCT AMOUNT</span
            ><input type="number" size="23" name="prodAmount" placeholder="ex) 1" />
         </p>
         <p>
            <span style="background-color: aqua">PRODUCT OF </span
            ><input type="text" size="23" name="prodProv" placeholder="ex) CHN" />
         </p>
         <p>
            <span style="background-color: aqua">PRODUCT MAKER</span
            ><input type="text" size="23" name="prodManu" placeholder="ex) Edam ent." />
         </p>

         <input type="button" value="PRODUCTS" onclick="document.targetURL.location.href='./productStock/list'" />

         <!-- <input type="button" value="Search PRODUCT" onclick="document.targetURL.location.href='./productStock/search'" /> -->

         <input type="button" value="Search PRODUCT"  onclick="document.targetURL.location.href='./productStock/search?prodSeq='+document.productForm.prodSeq.value" />

         <input type="submit" value="Add PRODUCT" formaction="/productStock/insert" />

         <input type="submit" value="Modify PRODUCT" formaction="/productStock/update" />

         <input type="submit" value="Remove PRODUCT" formaction="/productStock/delete" />
      </form>
      <hr />
      <div style="color: brown; font-weight: 700">상품INDEX - 상품ID - 상품수량 - 상품원산지(국가코드) - 상품제조사</div>
      <div scolling="no" style="overflow: hidden">
         <iframe
            src="/productStock/list"
            name="targetURL"
            frameborder="0"
            width="80%"
            style="height: 600px; overflow: auto; overflow: no"
         ></iframe>
      </div>
   </body>
</html>
