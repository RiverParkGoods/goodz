<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link type="text/css" rel="stylesheet" href="table.css" />
      <title>상품 테이블</title>
   </head>
   <body>
      <h3>상품 테이블</h3>

      <hr />
      <form method="post" name="productForm" target="targetURL">
         <p>
            검색
            <select name="searchway">
               <option value="any">일반 검색</option>
               <option value="prodId">상품ID로 검색</option>
               <option value="prodName">상품이름으로 검색</option>
               <option value="prodArti">아티스트로 검색</option>
            </select>
            <input type="text" size="23" name="keyword" />
            <input
               type="button"
               value="검색"
               onclick="document.targetURL.location.href='./product/search?keyword='+document.productForm.keyword.value+'&searchway='+document.productForm.searchway.value"
            />
         </p>
         <hr />

         <input
            type="button"
            id="productBtn"
            value="PRODUCTS"
            onclick="document.targetURL.location.href='./product/list'"
         />
         <input type="submit" value="Modify PRODUCT" formaction="/product/update" />

         <input type="submit" value="Remove PRODUCT" formaction="/product/delete" />
      </form>
      <hr />
      <div style="color: brown; font-weight: 700">상품ID - 상품명 - 상품가격 - 아티스트</div>
      <div style="overflow: hidden" id="resultTable">
         <iframe
            src="/product/list"
            name="targetURL"
            frameborder="0"
            width="80%"
            style="height: 600px; overflow: auto; overflow: no"
         ></iframe>
      </div>
      <script>
         function productTable(product) {
            const body = document.getElementById('resultTable').children[0].contentWindow.document.body;
            const head = document.getElementById('resultTable').children[0].contentWindow.document.head;

            let heads = [];
            for (let head of product) {
               heads = Object.keys(head);
               break;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tr = document.createElement('tr');
            for (let th of heads) {
               tr.innerHTML += '<th>' + th.toUpperCase() + '</th>';
            }
            // tr.innerHTML = '<th>PRODUCT ID</th><th>PRODUCT NAME</th><th>PRODUCT PRICE</th><th>PRODUCT ARTIST</th>';

            thead.appendChild(tr);
            const tbody = document.createElement('tbody');
            let temp = '';
            for (let prod_row = 0; prod_row < product.length; prod_row++) {
               temp += '<tr>';
               for (let head_row = 0; head_row < heads.length; head_row++) {
                  temp += '<td>' + product[prod_row][heads[head_row]] + '</td>';
               }
               temp += '</tr>';
            }

            tbody.innerHTML = temp;
            table.appendChild(thead);
            table.appendChild(tbody);
            body.innerHTML = '';
            let link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = '../table.css';
            head.appendChild(link);
            body.append(table);
         }
         window.onload = () => {
            setTimeout(() => {
               let result = JSON.parse(
                  document.getElementById('resultTable').children[0].contentWindow.document.body.textContent,
               );
               let product = result.product;
               if (result.ok) productTable(product);
            }, 100);
            document.getElementById('productBtn').addEventListener('click', () => {
               // console.log('눌리');
               setTimeout(() => {
                  let result = JSON.parse(
                     document.getElementById('resultTable').children[0].contentWindow.document.body.textContent,
                  );
                  let product = result.product;
                  if (result.ok) productTable(product);
               }, 100);
            });
         };
      </script>
   </body>
</html>
